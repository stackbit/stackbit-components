type: object
name: ContactSection
label: Contact section
variantField: variant
extends:
  - Section
groups:
  - sectionComponent
fields:
  - type: enum
    name: variant
    label: Arrangement
    controlType: thumbnails
    options:
      - label: Contact form with feature on the left
        value: variant-a
        thumbnail: './images/ContactSection/Contact Section With Left Image.png'
      - label: Contact form with feature on the right
        value: variant-b
        thumbnail: './images/ContactSection/Contact Section With Right Image.png'
    default: variant-a
  - type: model
    name: badge
    label: Badge
    models:
      - Badge
  - type: string
    name: title
    label: Title
  - type: markdown
    name: text
    label: Text
  - type: model
    name: form
    label: Form
    models:
      - FormBlock
  - type: model
    name: feature
    label: Feature
    models:
      - ImageBlock
      - VideoBlock
default:
  variant: variant-b
  colors: colors-h
  width: wide
  height: tall
  textAlign: left
  title: Contact us
  text: Fill out the form below and we will get in touch within 1 business day.
  bottomGap: none
  topGap: none
  form:
    type: FormBlock
    idAttr: contact-form
    destination: ''
    action: /.netlify/functions/submission_created
    fields:
      - type: TextFormControl
        name: name
        label: Name
        placeholder: Your name
        isRequired: true
        width: 1/2
      - type: EmailFormControl
        name: email
        label: Email
        placeholder: Your email
        isRequired: true
        width: 1/2
      - type: TextFormControl
        name: home-address
        label: Home address
        placeholder: Your home address
        isRequired: true
        width: full
      - type: CheckboxFormControl
        name: updates
        label: Sign me up to receive updates
        width: full
    submitLabel: Send Message
  feature:
    type: ImageBlock
    url: /images/contact.png
    altText: Contact form image