type: object
name: ContactSection
label: Contact section
extends:
  - Section
groups:
  - sectionComponent
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - name: colors
    default: colors-h
  - name: width
    default: wide
  - name: height
    default: tall
  - name: contentWidth
    default: large
  - name: contentAlignHoriz
    default: center
  - name: contentAlignVert
    default: middle
  - name: topGap
    default: none
  - name: bottomGap
    default: none
  - name: textAlign
    default: left
  - type: enum
    name: variant
    label: Arrangement
    group: styles
    options:
      - label: Contact form with feature on the left
        value: variant-a
      - label: Contact form with feature on the right
        value: variant-b
    default: variant-b
  - type: model
    name: badge
    label: Badge
    group: styles
    models:
      - Badge
  - type: string
    name: title
    label: Title
  - type: markdown
    name: text
    label: Text
  - type: model
    name: form
    label: Form
    models:
      - FormBlock
    default:
      type: FormBlock
      idAttr: contact-form
      action: /.netlify/functions/submission_created
      destination: ''
      fields:
        - type: TextFormControl
          name: name
          label: Name
          placeholder: Your name
          isRequired: true
          width: 1/2
        - type: EmailFormControl
          name: email
          label: Email
          placeholder: Your email
          isRequired: true
          width: 1/2
        - type: TextFormControl
          name: home-address
          label: Home address
          placeholder: Your home address
          isRequired: true
          width: full
        - type: CheckboxFormControl
          name: updates
          label: Sign me up to receive updates
          width: full
      submitLabel: Send Message
  - type: model
    name: feature
    label: Feature
    models:
      - ImageBlock
      - VideoBlock
    default:
      type: ImageBlock
      url: /images/contact.png
      altText: Contact form image
