type: object
name: CtaSection
label: CTA section
extends:
    - Section
groups:
    - sectionComponent
fieldGroups:
    - name: styles
      label: Styles
    - name: settings
      label: Settings
fields:
    - name: colors
      default: colors-f
    - name: backgroundWidth
      default: full
    - type: model
      name: backgroundImage
      group: styles
      label: Background image
      models:
          - ImageBlock
    - type: string
      name: title
      label: Title
      default: "Let's do this"
    - type: markdown
      name: text
      label: Text
      default: 'The Stackbit theme is flexible and scalable to every need. It can manage any layout and any screen.'
    - type: list
      name: actions
      label: Actions
      items:
          type: model
          models:
              - Button
              - Link
      default:
          - type: Button
            label: Try it now
            url: '/about'
            style: primary
    - type: style
      name: styles
      styles:
          self:
              height: ['auto', 'screen']
              width: ['narrow', 'wide', 'full']
              alignItems: ['start', 'center', 'end']
              justifyContent: ['start', 'center', 'end']
              flexDirection: ['row', 'col']
          title:
              textAlign: ['left', 'center', 'right']
          text:
              textAlign: ['left', 'center', 'right']
          actions:
              justifyContent: ['start', 'center', 'end']
      default:
          self:
              height: auto
              width: full
              alignItems: center
              justifyContent: center
              flexDirection: row
          title:
              textAlign: left
          subtitle:
              textAlign: left
          text:
              textAlign: left
          actions:
              justifyContent: start
