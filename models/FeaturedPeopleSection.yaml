type: object
name: FeaturedPeopleSection
label: Featured people section
extends:
  - Section
groups:
  - sectionComponent
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - type: enum
    name: variant
    group: styles
    label: Arrangement
    options:
      - label: Four columns, person info with image at the top
        value: variant-a
      - label: Two columns, person info with image on the left
        value: variant-b
      - label: Two columns, person info with image at the top
        value: variant-c
    default: variant-a
  - type: model
    name: badge
    group: styles
    label: Badge
    models:
      - Badge
  - type: string
    name: title
    label: Title
    default: About us
  - type: string
    name: subtitle
    label: Subtitle
    default: Meet the team
  - type: list
    name: actions
    label: Actions
    items:
      type: model
      models:
        - Button
        - Link
  - type: list
    name: people
    label: People
    items:
      type: reference
      models:
        - Person
    default:
      - content/data/team/desmond-eagle.json
      - content/data/team/dianne-ameter.json
      - content/data/team/hilary-ouse.json
