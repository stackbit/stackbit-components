type: object
name: FeaturedPeopleSection
label: Featured people section
labelField: title
extends:
  - Section
groups:
  - sectionComponent
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - type: enum
    name: variant
    group: styles
    label: Arrangement
    options:
      - label: Four column grid
        value: variant-a
      - label: Two column grid
        value: variant-b
      - label: Two column alt grid
        value: variant-c
    default: variant-a
  - name: colors
    default: colors-h
  - type: string
    name: title
    label: Title
    default: About us
  - type: string
    name: subtitle
    label: Subtitle
    default: Meet the team
  - type: list
    name: actions
    label: Actions
    items:
      type: model
      models:
        - Button
        - Link
  - type: list
    name: people
    label: People
    items:
      type: reference
      models:
        - Person
    default:
      - content/data/team/desmond-eagle.json
      - content/data/team/dianne-ameter.json
      - content/data/team/hilary-ouse.json
  - type: style
    name: styles
    styles:
      self:
        height: ['auto', 'screen']
        width: ['narrow', 'wide', 'full']
        margin: ['tw0:36']
        padding: ['tw4:36']
        justifyContent: ['flex-start', 'flex-end', 'center']
        borderRadius: '*'
        borderWidth: ['0:8']
        borderStyle: '*'
        borderColor:
          - value: 'border-primary'
            label: 'Primary color'
            color: '$primary'
          - value: 'border-secondary'
            label: 'Secondary color'
            color: '$secondary'
          - value: 'border-dark'
            label: 'Dark color'
            color: '$dark'
          - value: 'border-complementary'
            label: 'Complementary color'
            color: '$complementary'
          - value: 'border-complementary-alt'
            label: 'Complementary alt color'
            color: '$complementaryAlt'
      title:
        fontWeight: ['400', '700']
        fontStyle: ['normal', 'italic']
        textAlign: ['left', 'center', 'right']
        margin: ['twy0:12']
      subtitle:
        fontWeight: ['400', '700']
        fontStyle: ['normal', 'italic']
        textAlign: ['left', 'center', 'right']
        margin: ['twy0:12']
      actions:
        justifyContent: ['flex-start', 'flex-end', 'center']
    default:
      self:
        height: auto
        width: wide
        margin: ['mt-0', 'mb-0', 'ml-0', 'mr-0']
        padding: ['pt-12', 'pb-12', 'pl-4', 'pr-4']
        justifyContent: center
        borderRadius: none
        borderWidth: 0
        borderStyle: none
        borderColor: border-dark
      title:
        fontWeight: 700
        fontStyle: normal
        textAlign: center
        margin: ['mt-0', 'mb-2']
      subtitle:
        fontWeight: 400
        fontStyle: normal
        textAlign: center
        margin: ['mt-0', 'mb-12']
      actions:
        justifyContent: center
