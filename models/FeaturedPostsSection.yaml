type: object
name: FeaturedPostsSection
label: Featured posts section
extends:
    - Section
groups:
    - sectionComponent
fieldGroups:
    - name: styles
      label: Styles
    - name: settings
      label: Settings
fields:
    - type: enum
      name: variant
      group: styles
      label: Arrangement
      options:
          - label: Three columns grid
            value: variant-a
          - label: Two columns grid
            value: variant-b
          - label: List
            value: variant-c
      default: variant-a
    - name: colors
      default: colors-h
    - name: backgroundWidth
      default: full
    - type: string
      name: title
      label: Title
      default: Latest news
    - type: string
      name: subtitle
      label: Subtitle
      default: Featured blog posts section example
    - type: list
      name: actions
      label: Actions
      items:
          type: model
          models:
              - Button
              - Link
      default:
          - type: Button
            label: View all
            url: '/'
            style: primary
    - type: list
      name: posts
      label: Posts
      items:
          type: reference
          models:
              - PostLayout
      default:
          - content/pages/blog/post-three.md
          - content/pages/blog/post-two.md
          - content/pages/blog/post-one.md
    - type: style
      name: styles
      styles:
          self:
              height: ['auto', 'screen']
              width: ['narrow', 'wide', 'full']
              alignItems: ['start', 'center', 'end']
              justifyContent: ['start', 'center', 'end']
          title:
              textAlign: ['left', 'center', 'right']
          subtitle:
              textAlign: ['left', 'center', 'right']
          actions:
              justifyContent: ['start', 'center', 'end']
      default:
          self:
              height: auto
              width: full
              alignItems: center
              justifyContent: center
          title:
              textAlign: center
          subtitle:
              textAlign: center
          actions:
              justifyContent: center
