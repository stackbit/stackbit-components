type: object
name: FeaturedPostsSection
label: Featured posts section
variantField: variant
extends:
  - Section
groups:
  - sectionComponent
fields:
  - type: enum
    name: variant
    label: Arrangement
    controlType: thumbnails
    options:
      - label: Three columns, post thumbnail at the top
        value: variant-a
        thumbnail: './images/FeaturedPostsSection/Three Cols, Post Content Below Image.png'
      - label: Two columns, post thumbnail on the left
        value: variant-b
        thumbnail: './images/FeaturedPostsSection/Two Cols, Post Content to the Right of the Image.png'
    default: variant-a
  - type: model
    name: badge
    label: Badge
    models:
      - Badge
  - type: string
    name: title
    label: Title
  - type: string
    name: subtitle
    label: Subtitle
  - type: list
    name: actions
    label: Actions
    items:
      type: model
      models:
        - Button
        - Link
  - type: list
    name: posts
    label: Posts
    items:
      type: reference
      models:
        - PostLayout
