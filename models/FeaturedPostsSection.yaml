type: object
name: FeaturedPostsSection
label: Featured posts section
extends:
  - Section
groups:
  - sectionComponent
fields:
  - type: enum
    name: variant
    label: Arrangement
    options:
      - label: Three columns, post thumbnail at the top
        value: variant-a
      - label: Two columns, post thumbnail on the left
        value: variant-b
    default: variant-b
  - type: model
    name: badge
    label: Badge
    models:
      - Badge
  - type: string
    name: title
    label: Title
    default: Latest news
  - type: string
    name: subtitle
    label: Subtitle
    default: Featured blog posts section example
  - type: list
    name: actions
    label: Actions
    items:
      type: model
      models:
        - Button
        - Link
    default:
        - type: Button
          label: View all
          url: '/'
          style: primary
  - type: list
    name: posts
    label: Posts
    items:
      type: reference
      models:
        - PostLayout
    default:
        - content/pages/blog/post-three.md
        - content/pages/blog/post-two.md
        - content/pages/blog/post-one.md
