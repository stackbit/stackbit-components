type: object
name: FeaturedPostsSection
label: Featured posts section
fields:
  - type: enum
    name: colors
    label: Colors
    options:
      - label: Dark text on light background
        value: colors-a
      - label: Light text on dark background
        value: colors-b
      - label: Primary text on dark background
        value: colors-c
      - label: Dark text on primary background
        value: colors-d
      - label: Dark text on secondary background
        value: colors-e
    default: colors-a
  - type: enum
    name: width
    label: Width
    options:
      - label: Narrow
        value: narrow
      - label: Wide
        value: wide
      - label: Full
        value: full
    default: wide
  - type: enum
    name: height
    label: Height
    options:
      - label: Auto
        value: auto
      - label: Viewport
        value: viewport
    default: auto
  - type: enum
    name: alignHoriz
    label: Horizontal alignment
    options:
      - left
      - right
      - center
    default: left
  - type: string
    name: badge
    label: Badge
  - type: string
    name: title
    label: Title
  - type: string
    name: subtitle
    label: Subtitle
  - type: enum
    name: postVariant
    label: Post arrangement
    options:
      - label: Vertical post card with image at the top
        value: variant-a
      - label: Horizontal post card with image on the left
        value: variant-b
    default: variant-a
  - type: list
    name: posts
    label: Posts
    items:
      type: reference
      models: [PostLayout]
