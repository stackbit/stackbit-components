type: object
name: Footer
label: Footer
fields:
  - type: enum
    name: colors
    label: Colors
    options:
      - label: Dark text on light background
        value: colors-a
      - label: Light text on dark background
        value: colors-b
      - label: Primary text on dark background
        value: colors-c
      - label: Dark text on primary background
        value: colors-d
      - label: Dark text on secondary background
        value: colors-e
    default: colors-a
  - type: enum
    name: width
    label: Width
    options:
      - label: Narrow
        value: narrow
      - label: Wide
        value: wide
      - label: Full
        value: full
    default: wide
  - type: string
    name: title
    label: Title
  - type: boolean
    name: isTitleVisible
    label: Display title
  - type: image
    name: logoUrl
    label: Logo URL
  - type: string
    name: logoAltText
    label: Logo alt text
  - type: markdown
    name: text
    label: Text
  - type: model
    name: contact
    label: Contact
    models: [ContactBlock]
  - type: markdown
    name: copyrightText
    label: Copyright text
  - type: list
    name: primaryLinks
    label: Primary navigation links
    items:
      type: model
      models: [Action]
  - type: list
    name: socialLinks
    label: Social links
    items:
      type: model
      models: [Action]
  - type: list
    name: legalLinks
    label: Legal navigation links
    items:
      type: model
      models: [Action]
