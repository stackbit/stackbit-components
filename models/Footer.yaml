type: object
name: Footer
label: Footer
labelField: title
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - type: enum
    name: colors
    group: styles
    label: Colors
    options:
      - label: Base foreground on white background
        value: colors-a
      - label: Primary foreground on white background
        value: colors-b
      - label: White foreground on base background
        value: colors-c
      - label: Primary foreground on base background
        value: colors-d
      - label: Base foreground on primary background
        value: colors-e
      - label: Base foreground on secondary background
        value: colors-f
      - label: Primary foreground on secondary background
        value: colors-g
      - label: Base foreground on complementary 1 background
        value: colors-h
      - label: Base foreground on complementary 2 background
        value: colors-i
    default: colors-f
  - type: enum
    name: backgroundWidth
    group: styles
    controlType: button-group
    label: Background width
    description: The background width of the footer
    options:
      - label: Inset
        value: inset
      - label: Full
        value: full
    default: full
  - type: model
    name: logo
    label: Logo
    models: [ImageBlock]
    default:
      type: ImageBlock
      url: 'images/logo.svg'
      altText: 'Your logo image'
      caption: ''
  - type: string
    name: title
    label: Title
    default: Personal
  - type: markdown
    name: text
    label: Text
    default: A description of your brand
  - type: model
    name: contacts
    label: Contacts
    models: [ContactBlock]
    default:
      phoneNumber: '850-123-5021'
      phoneAltText: 'Call me'
      email: 'john@doe.com'
      emailAltText: 'Email me'
  - type: markdown
    name: copyrightText
    label: Copyright text
    default: Copyright text
  - type: list
    name: primaryLinks
    label: Primary navigation links
    items:
      type: model
      models:
        - Button
        - Link
    default:
      - type: Link
        label: Projects
        url: /
        altText: Projects
      - type: Link
        label: Documentation
        url: /
        altText: Documentation
  - type: list
    name: socialLinks
    label: Social links
    items:
      type: model
      models:
        - Social
    default:
      - type: facebook
        icon: facebook
        label: ''
        altText: facebook
        url: /
        elementId: false
        showIcon: true
      - type: twitter
        icon: twitter
        label: ''
        altText: twitter
        url: /
        elementId: false
        showIcon: true
  - type: list
    name: legalLinks
    label: Legal navigation links
    items:
      type: model
      models:
        - Button
        - Link
    default:
      - type: Link
        label: Privacy Policy
        url: /
        altText: Privacy Policy
      - type: Link
        label: Terms & Conditions
        url: /
        altText: Terms & Conditions
  - type: style
    name: styles
    styles:
      self:
        width: ['narrow', 'wide', 'full']
        padding: ['twt0:36', 'twb0:36']
    default:
      self:
        width: narrow
        padding: ['pt-16', 'pb-16']
