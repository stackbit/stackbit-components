type: object
name: FormBlock
label: Form
labelField: action
fieldGroups:
  - name: settings
    label: Settings
fields:
  - type: list
    name: fields
    label: Fields
    items:
      type: model
      models:
        - TextFormControl
        - EmailFormControl
        - TextareaFormControl
        - CheckboxFormControl
        - SelectFormControl
  - type: string
    name: submitLabel
    label: Submit button label
  - type: string
    name: elementId
    group: settings
    label: Element ID
    description: The unique ID used for id and name attributes, must not contain whitespace
  - type: string
    name: action
    group: settings
    label: Action (form submission URL)
  - type: string
    name: destination
    group: settings
    label: Destination (email to redirect responses)
