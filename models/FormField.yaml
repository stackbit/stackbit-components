type: object
name: FormField
label: Form field
fields:
  - type: enum
    name: inputType
    label: Type
    options:
      - text
      - email
      - tel
      - number
      - checkbox
      - select
      - textarea
  - type: string
    name: name
    label: Name
    description: 'The name of the field, submitted with the form'
  - type: string
    name: label
    label: Label
    description: 'The caption of the field, shown above the field input'
  - type: string
    name: defaultValue
    label: Placeholder text or default value
    description: >-
      The placeholder for textual field types or default option for select
      field
  - type: list
    name: options
    label: Options (for select field only)
  - type: boolean
    name: isRequired
    label: Is the field required?
    default: false
  - type: enum
    name: width
    label: Width
    options:
      - label: Full
        value: full
      - label: 'One half'
        value: '1/2'
      - label: 'One third'
        value: '1/3'
      - label: 'Two thirds'
        value: '2/3'
    default: full
