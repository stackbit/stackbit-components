type: object
name: ImageBlock
label: Image
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - type: image
    name: url
    label: Image
    description: The URL of the image
  - type: string
    name: altText
    label: Alt text
    description: The alt text of the image
  - type: string
    name: caption
    label: Caption
    description: The caption of the image
  - type: number
    name: opacity
    group: styles
    controlType: 'slider'
    min: 0
    max: 100
    step: 1
    unit: '%'
    label: Opacity
    description: The opacity of the image
    default: 100
  - type: string
    name: elementId
    group: settings
    label: Element ID
    description: The unique ID for an HTML element, must not contain whitespace
    default: ''
