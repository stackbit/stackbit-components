type: object
name: Item
label: Item
labelField: title
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - type: string
    name: elementId
    group: settings
    label: Element ID
    description: The unique ID for an HTML element, must not contain whitespace
    default: ''
  - type: enum
    name: rating
    label: Rating
    options:
      - label: '1'
        value: 1
      - label: '2'
        value: 2
      - label: '3'
        value: 3
      - label: '4'
        value: 4
      - label: '5'
        value: 5
    default: 1
  - type: string
    name: title
    label: Title
    default: Item block
  - type: string
    name: subtitle
    label: Subtitle
    default: Item block example subtitle
  - type: string
    name: content
    label: Content
    default: 'Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae. explicabo.'
  - type: string
    name: author
    label: Author Name
    default: Earnest Hemingway
  - type: model
    name: featuredImage
    label: Featured image
    models:
      - ImageBlock
    default:
      type: ImageBlock
      url: /images/post-1.jpeg
      altText: Post thumbnail image
  - type: list
    name: actions
    label: Actions
    items:
      type: model
      models:
        - Button
        - Link
    default:
      - type: Button
        label: Apply Now
        url: '#'
        style: primary
      - type: Button
        label: Learn More
        url: '#'
        style: secondary
  - type: style
    name: styles
    styles:
      title:
        fontWeight: ['400', '700']
        fontStyle: ['normal', 'italic']
        textAlign: ['left', 'center', 'right']
        margin: ['twy0:12']
      subtitle:
        fontWeight: ['400', '700']
        fontStyle: ['normal', 'italic']
        textAlign: ['left', 'center', 'right']
        margin: ['twy0:12']
      content:
        textAlign: ['left', 'center', 'right']
        margin: ['twy0:12']
      actions:
        justifyContent: ['flex-start', 'flex-end', 'center']
    default:
      self:
        height: auto
        width: wide
        margin: ['mt-0', 'mb-0', 'ml-0', 'mr-0']
        padding: ['pt-12', 'pb-12', 'pl-4', 'pr-4']
        alignItems: center
        justifyContent: center
        flexDirection: row
        borderRadius: none
        borderWidth: 0
        borderStyle: none
        borderColor: border-neutral
      title:
        fontWeight: 700
        fontStyle: normal
        textAlign: left
        margin: ['mt-0', 'mb-4']
      subtitle:
        fontWeight: 400
        fontStyle: normal
        textAlign: left
        margin: ['mt-0', 'mb-6']
      content:
        textAlign: left
        margin: ['mt-0', 'mb-8']
      actions:
        justifyContent: flex-start
