type: object
name: Link
label: Link
fields:
  - type: string
    name: label
    label: Label
    default: Learn more
  - type: string
    name: altText
    label: Alt text
    description: The alternative text for screen readers
    default: Learn more
  - type: string
    name: url
    label: URL
    default: '/'
  - type: boolean
    name: showIcon
    label: Show icon
    default: false
  - type: enum
    name: icon
    label: Icon
    options:
      - arrowLeft
      - arrowRight
      - cart
      - facebook
      - github
      - instagram
      - linkedin
      - twitter
    default: arrowLeft
  - type: enum
    name: iconPosition
    label: Icon position
    options:
      - left
      - right
    default: right
  - type: enum
    name: style
    label: Style
    options:
      - label: Link
        value: link
      - label: Primary
        value: primary
      - label: Secondary
        value: secondary
    default: link
  - type: string
    name: elementId
    label: Element ID
    description: The unique ID for an HTML element, must not contain whitespace
    default: ''
