type: object
name: Link
label: Link
fields:
  - type: string
    name: label
    label: Label
  - type: string
    name: url
    label: URL
    default: '#'
  - type: string
    name: altText
    label: Title attribute
  - type: enum
    name: style
    label: Style
    options:
      - label: Link
        value: link
      - label: Primary
        value: primary
      - label: Secondary
        value: secondary
    default: link
  - type: enum
    name: icon
    label: Icon
    options:
      - arrowRight
      - cart
      - facebook
      - github
      - instagram
      - linkedin
      - twitter
