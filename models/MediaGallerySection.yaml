type: object
name: MediaGallerySection
label: Media gallery section
extends:
  - Section
groups:
  - sectionComponent
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - type: list
    name: images
    label: Images
    items:
      type: model
      models: [ImageBlock]
      # TODO - default
  - type: number
    name: spacing
    label: Spacing between images
    default: 1
  - type: boolean
    name: showCaption
    label: Show caption
    default: false
  - type: style
    name: styles
    styles:
      self:
        height: ['auto', 'screen']
        width: ['narrow', 'wide', 'full']
        margin: ['twt0:36', 'twb0:36']
        padding: ['twt0:36', 'twb0:36']
        alignItems: ['flex-start', 'flex-end', 'center']
        justifyContent: ['flex-start', 'flex-end', 'center']
    default:
      self:
        height: auto
        width: full
        margin: ['mt-0', 'mb-0']
        padding: ['pt-12', 'pb-12']
        alignItems: center
        justifyContent: center
