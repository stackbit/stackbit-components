type: object
name: PagedPostsSection
label: Post feed
labelField: title
extends:
  - PostFeedSection
fields:
  - name: title
    hidden: true
    default: null
  - name: subtitle
    hidden: true
    default: null
  - name: showDate
    default: true
  - name: showAuthor
    default: true
  - name: variant
    default: variant-d
    options:
      - label: Three columns grid
        value: variant-a
      - label: List
        value: variant-d
  - name: actions
    hidden: true
    default: []
  - name: colors
    default: colors-a
