name: Person
label: Person
labelField: firstName
fields:
  - type: string
    name: firstName
    label: First name
    default: Name
    required: true
  - type: string
    name: lastName
    label: Last name
    default: Surname
  - type: string
    name: role
    label: Role
    default: Role
  - type: markdown
    name: bio
    label: Bio
    default: With over 10 years in both public and private sectors, Johnna has experience in management consultation, team building, professional development, strategic implementation, and company collaboration.
  - type: model
    name: image
    label: Image
    models: [ImageBlock]
    default:
      url: https://assets.stackbit.com/components/images/default/person-1.jpg
      altText: Role at Company
  - type: string
    name: id
    label: ID
    default: name-surname
    required: true
