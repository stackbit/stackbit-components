name: PostFeedLayout
label: Blog
labelField: title
layout: PostFeedLayout
hideContent: true
fields:
  - type: string
    name: title
    label: Title
    default: This is a page title
  - type: number
    name: numOfPostsPerPage
    label: Number of Posts per page
    description: set to 0 to show all posts on a single page
    default: 10
  - type: model
    name: postFeed
    readOnly: true
    label: Post Feed
    models: [PagedPostsSection]
    default:
      title: null
      subtitle: null
      showDate: true
      showAuthor: true
      variant: variant-d
      colors: colors-a
      actions: []
  - type: list
    name: topSections
    label: Top Sections
    items:
      type: model
      groups:
        - sectionComponent
  - type: list
    name: bottomSections
    label: Bottom Sections
    items:
      type: model
      groups:
        - sectionComponent
