name: PostFeedLayout
label: Blog
layout: PostFeedLayout
hideContent: true
fields:
  - type: string
    name: title
    label: Title
    default: This is a page title
    required: true
  - type: number
    name: numOfPostsPerPage
    label: Number of Posts per page
    default: 10
  - type: enum
    name: variant
    group: styles
    label: Arrangement
    options:
      - label: Three columns grid
        value: variant-a
      - label: List
        value: variant-b
    default: variant-a
  - name: colors
    default: colors-h
  - type: list
    name: topSections
    label: Top Sections
    items:
      type: model
      groups:
        - sectionComponent
  - type: list
    name: bottomSections
    label: Bottom Sections
    items:
      type: model
      groups:
        - sectionComponent
