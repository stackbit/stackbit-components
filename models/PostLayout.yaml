type: page
name: PostLayout
label: Post
layout: PostLayout
fields:
  - type: string
    name: title
    label: Title
  - type: date
    name: date
    label: Date
  - type: string
    name: excerpt
    label: Excerpt
  - type: model
    name: thumbImage
    label: Thumbnail image
    models: [ImageBlock]
  - type: list
    name: topSections
    label: Top sections
    items:
      type: model
      groups:
        - sectionComponent
  - type: list
    name: bottomSections
    label: Bottom sections
    items:
      type: model
      groups:
        - sectionComponent
default:
  title: Post Title 1
  excerpt: This is the first paragraph of your blog post. 
  thumbImage:
    url: /images/post-1.jpeg
    altText: Post 1 thumbnail image
