type: object
name: QuoteSection
label: Quote section
extends:
  - Section
groups:
  - sectionComponent
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - name: colors
    default: colors-c
  - name: backgroundWidth
    default: full
  - type: markdown
    name: quote
    label: Quote
    default: |-
      “It’s great to see someone taking action while still maintaining a
      sustainable fish supply to home cooks.”
  - type: string
    name: name
    label: Author name
    default: Johnna Doe
  - type: string
    name: title
    label: Author title
    default: Product Marketing Manager at Acme
  - type: model
    name: backgroundImage
    group: styles
    label: Background image
    models:
      - ImageBlock
    default:
      type: ImageBlock
      url: /images/bg.jpg
      altText: Product Marketing Manager
      opacity: 30
  - type: style
    name: styles
    styles:
      self:
        height: ['auto', 'screen']
        width: ['narrow', 'wide', 'full']
        margin: ['twt0:24', 'twb0:24']
        padding: ['twt0:24', 'twb0:24']
        alignItems: ['start', 'center', 'end']
        justifyContent: ['start', 'center', 'end']
      quote:
        textAlign: ['left', 'center', 'right']
      name:
        fontWeight: ['400', '700']
        fontStyle: ['normal', 'italic']
        textAlign: ['left', 'center', 'right']
      title:
        fontWeight: ['400', '700']
        fontStyle: ['normal', 'italic']
        textAlign: ['left', 'center', 'right']
    default:
      self:
        height: auto
        width: wide
        margin: ['mt-0', 'mb-0']
        padding: ['pt-10', 'pb-10']
        alignItems: center
        justifyContent: center
      quote:
        textAlign: center
      name:
        fontWeight: 400
        fontStyle: normal
        textAlign: center
      title:
        fontWeight: 400
        fontStyle: normal
        textAlign: center
