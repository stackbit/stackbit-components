type: object
name: QuoteSection
label: Quote section
fields:
  - type: enum
    name: colors
    label: Colors
    options:
      - label: Base foreground on white background
        value: colors-a
      - label: Primary foreground on white background
        value: colors-b
      - label: White foreground on base background
        value: colors-c
      - label: Primary foreground on base background
        value: colors-d
      - label: Base foreground on primary background
        value: colors-e
      - label: Base foreground on secondary background
        value: colors-f
      - label: Primary foreground on secondary background
        value: colors-g
      - label: Base foreground on complimentary 1 background
        value: colors-h
      - label: Base foreground on complimentary 2 background
        value: colors-i
    default: colors-a
  - type: enum
    name: width
    label: Width
    options:
      - wide
      - full
    default: wide
  - type: enum
    name: height
    label: Height
    options:
      - short
      - tall
      - viewport
    default: short
  - type: enum
    name: topGap
    label: Top gap
    options:
      - none
      - small
      - large
    default: small
  - type: enum
    name: bottomGap
    label: Bottom gap
    options:
      - none
      - small
      - large
    default: small
  - type: enum
    name: alignHoriz
    label: Horizontal alignment
    options:
      - left
      - right
      - center
    default: left
  - type: markdown
    name: quote
    label: Quote
  - type: string
    name: name
    label: Author name
  - type: string
    name: title
    label: Author title
  - type: model
    name: backgroundImage
    label: Background image
    models: [ImageBlock]
