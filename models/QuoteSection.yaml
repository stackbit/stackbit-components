type: object
name: QuoteSection
label: Quote section
extends:
  - Section
groups:
  - sectionComponent
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - type: markdown
    name: quote
    label: Quote
    default:
      “It’s great to see someone taking action while still maintaining a
      sustainable fish supply to home cooks.”
  - type: string
    name: name
    label: Author name
    default: Johnna Doe
  - type: string
    name: title
    label: Author title
    default: Product Marketing Manager at Acme
  - type: model
    name: backgroundImage
    group: styles
    label: Background image
    models:
      - ImageBlock
    default:
      url: /images/dianne-ameter.jpg
      altText: Product Marketing Manager
