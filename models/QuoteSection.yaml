type: object
name: QuoteSection
label: Quote section
extends:
    - Section
groups:
    - sectionComponent
fieldGroups:
    - name: styles
      label: Styles
    - name: settings
      label: Settings
fields:
    - name: colors
      default: colors-c
    - name: backgroundWidth
      default: full
    - type: markdown
      name: quote
      label: Quote
      default: |-
          “It’s great to see someone taking action while still maintaining a
          sustainable fish supply to home cooks.”
    - type: string
      name: name
      label: Author name
      default: Johnna Doe
    - type: string
      name: title
      label: Author title
      default: Product Marketing Manager at Acme
    - type: model
      name: backgroundImage
      group: styles
      label: Background image
      models:
          - ImageBlock
      default:
          type: ImageBlock
          url: /images/bg.jpg
          altText: Product Marketing Manager
          opacity: 30
    - type: style
      name: styles
      styles:
          self:
              height: ['auto', 'screen']
              width: ['narrow', 'wide', 'full']
              alignItems: ['start', 'center', 'end']
              justifyContent: ['start', 'center', 'end']
          quote:
              textAlign: ['left', 'center', 'right']
          name:
              textAlign: ['left', 'center', 'right']
          title:
              textAlign: ['left', 'center', 'right']
      default:
          self:
              height: auto
              width: wide
              alignItems: center
              justifyContent: center
          quote:
              textAlign: center
          name:
              textAlign: center
          title:
              textAlign: center
