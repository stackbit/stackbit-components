type: object
name: Section
label: Section
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - type: enum
    name: colors
    label: Colors
    description: The color theme of the section
    group: styles
    controlType: palette
    options:
      - value: colors-a
        textColor: '$body'
        backgroundColor: '#ffffff'
        borderColor: '#ececec'
      - value: colors-b
        textColor: '$primary'
        backgroundColor: '#ffffff'
        borderColor: '#ececec'
      - value: colors-c
        textColor: '#ffffff'
        backgroundColor: '$neutral'
        borderColor: '#ececec'
      - value: colors-d
        textColor: '$primary'
        backgroundColor: '$neutral'
        borderColor: '#ececec'
      - value: colors-e
        textColor: '$body'
        backgroundColor: '$primary'
        borderColor: '#ececec'
      - value: colors-f
        textColor: '$body'
        backgroundColor: '$secondary'
        borderColor: '#ececec'
      - value: colors-g
        textColor: '$primary'
        backgroundColor: '$secondary'
        borderColor: '#ececec'
      - value: colors-h
        textColor: '$body'
        backgroundColor: '$complementary'
        borderColor: '#ececec'
      - value: colors-i
        textColor: '$body'
        backgroundColor: '$complementaryAlt'
        borderColor: '#ececec'
    default: colors-a
  - type: string
    name: elementId
    group: settings
    label: Element ID
    description: The unique ID for an HTML element, must not contain whitespace
    default: ''
