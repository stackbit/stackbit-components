type: object
name: Social
label: Social
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - type: string
    name: label
    label: Label
  - type: string
    name: altText
    label: Alt text
    description: The alternative text for screen readers
  - type: string
    name: url
    label: URL
    default: '#'
  - type: boolean
    name: showIcon
    group: styles
    label: Show icon
    default: false
  - type: enum
    name: icon
    group: styles
    label: Icon
    options:
      - facebook
      - github
      - instagram
      - linkedin
      - twitter
    default: facebook
  - type: enum
    name: style
    group: styles
    controlType: button-group
    label: Style
    options:
      - label: Link
        value: link
      - label: Primary
        value: primary
      - label: Secondary
        value: secondary
    default: secondary
  - type: string
    name: elementId
    group: settings
    label: Element ID
    description: The unique ID for an HTML element, must not contain whitespace
    default: ''
