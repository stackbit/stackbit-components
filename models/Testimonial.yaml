type: object
name: Testimonial
label: Testimonial
fieldGroups:
  - name: settings
    label: Settings
fields:
  - type: markdown
    name: quote
    label: Quote
    default: “It’s great to see someone taking action while still maintaining a
      sustainable fish supply to home cooks.”
  - type: string
    name: name
    label: Author name
    default: Johnna Doe
  - type: string
    name: title
    label: Author title
    default: Product Marketing Manager at Acme
  - type: model
    name: image
    label: Author image
    models: [ImageBlock]
    default:
      url: /images/dianne-ameter.jpg
      altText: Product Marketing Manager
  - type: string
    name: elementId
    group: settings
    label: Element ID
    description: The unique ID for an HTML element, must not contain whitespace
    default: ''
  - type: style
    name: styles
    styles:
      self:
        flexDirection: ['row', 'row-reverse', 'col', 'col-reverse']
      quote:
        textAlign: ['left', 'center', 'right']
      name:
        fontWeight: ['400', '700']
        fontStyle: ['normal', 'italic']
        textAlign: ['left', 'center', 'right']
      title:
        fontWeight: ['400', '700']
        fontStyle: ['normal', 'italic']
        textAlign: ['left', 'center', 'right']
    default:
      self:
        margin: ['twt0:24', 'twb0:24']
        flexDirection: row
      quote:
        textAlign: left
      name:
        fontWeight: 700
        fontStyle: normal
        textAlign: left
      title:
        fontWeight: 400
        fontStyle: normal
        textAlign: left
