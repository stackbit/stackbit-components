type: object
name: Testimonial
label: Testimonial
fieldGroups:
  - name: settings
    label: Settings
fields:
  - type: markdown
    name: quote
    label: Quote
    default:
      “It’s great to see someone taking action while still maintaining a
        sustainable fish supply to home cooks.”
  - type: string
    name: name
    label: Author name
    default: Johnna Doe
  - type: string
    name: title
    label: Author title
    default: Product Marketing Manager at Acme
  - type: model
    name: image
    label: Author image
    models: [ImageBlock]
    default:
      url: /images/dianne-ameter.jpg
      altText: Product Marketing Manager
  - type: model
    name: logo
    label: Company logo
    models: [ImageBlock]
  - type: string
    name: elementId
    group: settings
    label: Element ID
    description: The unique ID for an HTML element, must not contain whitespace
    default: ''
