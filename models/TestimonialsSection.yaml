type: object
name: TestimonialsSection
label: Testimonials section
variantField: variant
extends:
  - Section
groups:
  - sectionComponent
fields:
  - type: enum
    name: variant
    label: Arrangement
    controlType: thumbnails
    options:
      - label: Testimonial with author image at the bottom
        value: variant-a
        thumbnail: './images/TestimonialsSection/Quote Above Image.png'
      - label: Testimonial with author image on the left
        value: variant-b
        thumbnail: './images/TestimonialsSection/Quote to the Right of the Image.png'
    default: variant-a
  - type: model
    name: badge
    label: Badge
    models:
      - Badge
  - type: string
    name: title
    label: Title
  - type: string
    name: subtitle
    label: Subtitle
  - type: list
    name: testimonials
    label: Testimonials
    items:
      type: model
      models:
        - Testimonial
