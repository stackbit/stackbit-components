type: object
name: TestimonialsSection
label: Testimonials section
fields:
  - type: enum
    name: colors
    label: Colors
    options:
      - label: Dark text on light background
        value: colors-a
      - label: Light text on dark background
        value: colors-b
      - label: Primary text on dark background
        value: colors-c
      - label: Dark text on primary background
        value: colors-d
      - label: Dark text on secondary background
        value: colors-e
    default: colors-a
  - type: enum
    name: width
    label: Width
    options:
      - label: Narrow
        value: narrow
      - label: Wide
        value: wide
      - label: Full
        value: full
    default: wide
  - type: enum
    name: height
    label: Height
    options:
      - label: Auto
        value: auto
      - label: Viewport
        value: viewport
    default: auto
  - type: enum
    name: alignHoriz
    label: Horizontal alignment
    options:
      - left
      - right
      - center
    default: left
  - type: string
    name: badge
    label: Badge
  - type: string
    name: title
    label: Title
  - type: string
    name: subtitle
    label: Subtitle
  - type: enum
    name: testimonialVariant
    label: Testimonial arrangement
    options:
      - label: Testimonial with company logo and author image at the bottom
        value: variant-a
      - label: Testimonial with author image on the left
        value: variant-b
    default: variant-a
  - type: list
    name: testimonials
    label: Testimonials
    items:
      type: model
      models: [Testimonial]
