type: object
name: TestimonialsSection
label: Testimonials section
variantField: variant
extends:
  - Section
groups:
  - sectionComponent
fields:
  - name: colors
    default: colors-h
  - name: width
    default: wide
  - name: height
    default: short
  - name: contentWidth
    default: large
  - name: contentAlignHoriz
    default: center
  - name: contentAlignVert
    default: middle
  - name: topGap
    default: none
  - name: bottomGap
    default: none
  - name: textAlign
    default: left
  - type: enum
    name: variant
    label: Arrangement
    controlType: thumbnails
    options:
      - label: Testimonial with author image at the bottom
        value: variant-a
        thumbnail: './images/TestimonialsSection/Quote Above Image.png'
      - label: Testimonial with author image on the left
        value: variant-b
        thumbnail: './images/TestimonialsSection/Quote to the Right of the Image.png'
    default: variant-b
  - type: model
    name: badge
    label: Badge
    models:
      - Badge
  - type: string
    name: title
    label: Title
  - type: string
    name: subtitle
    label: Subtitle
  - type: list
    name: testimonials
    label: Testimonials
    items:
      type: model
      models:
        - Testimonial
    default:
      - type: Testimonial
        quote: >-
          “It’s great to see someone taking action while still maintaining a
          sustainable fish supply to home cooks.”
        name: Johnna Doe
        title: Product Marketing Manager at Acme
        image:
          type: ImageBlock
          url: /images/dianne-ameter.jpg
          altText: Product Marketing Manager
