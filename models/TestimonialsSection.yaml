type: object
name: TestimonialsSection
label: Testimonials section
extends:
  - Section
groups:
  - sectionComponent
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - name: colors
    default: colors-h
  - name: width
    default: wide
  - name: height
    default: short
  - name: contentWidth
    default: large
  - name: contentAlignHoriz
    default: center
  - name: contentAlignVert
    default: middle
  - name: topGap
    default: none
  - name: bottomGap
    default: none
  - type: enum
    name: variant
    label: Arrangement
    group: styles
    options:
      - label: Testimonial with author image at the bottom
        value: variant-a
      - label: Testimonial with author image on the left
        value: variant-b
    default: variant-b
  - type: string
    name: title
    label: Title
  - type: string
    name: subtitle
    label: Subtitle
  - type: list
    name: testimonials
    label: Testimonials
    items:
      type: model
      models:
        - Testimonial
    default:
      - type: Testimonial
        quote: >-
          “It’s great to see someone taking action while still maintaining a
          sustainable fish supply to home cooks.”
        name: Johnna Doe
        title: Product Marketing Manager at Acme
        image:
          type: ImageBlock
          url: /images/dianne-ameter.jpg
          altText: Product Marketing Manager
  - type: style
    name: styles
    styles:
      title:
        textAlign: ['left', 'center', 'right']
      subtitle:
        textAlign: ['left', 'center', 'right']
