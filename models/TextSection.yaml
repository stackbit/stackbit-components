    default: colors-f
  - name: width
    default: wide
  - name: height
    default: tall
  - name: contentWidth
    default: small
  - name: contentAlignHoriz
    default: center
  - name: contentAlignVert
    default: middle
  - name: topGap
    default: none
  - name: bottomGap
    default: none
  - name: textAlign
    default: center
