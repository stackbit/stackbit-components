type: object
name: VideoBlock
label: Video
labelField: url
fieldGroups:
  - name: settings
    label: Settings
fields:
  - type: string
    name: url
    label: Video URL (YouTube, Vimeo, .mp4)
    default: 'https://assets.stackbit.com/components/videos/default/stackbit-for-marketers.mp4'
  - type: image
    name: thumbnailUrl
    label: Video thumbnail
    description: The URL of the video thumbnail
    default: 'https://assets.stackbit.com/components/images/default/stackbit-for-marketers.jpeg'
  - type: boolean
    name: autoplay
    label: Autoplay
    default: false
  - type: boolean
    name: loop
    label: Loop
    default: false
  - type: boolean
    name: muted
    label: Muted
    default: false
  - type: boolean
    name: controls
    label: Controls
    default: false
  - type: enum
    name: aspectRatio
    label: Aspect ratio
    options:
      - label: '4:3'
        value: '4:3'
      - label: '16:9'
        value: '16:9'
    default: '16:9'
  - type: string
    name: elementId
    group: settings
    label: Element ID
    description: The unique ID for an HTML element, must not contain whitespace
    default: ''
