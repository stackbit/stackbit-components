type: object
name: ContactSection
label: Contact section
variantField: variant
extends:
  - Section
fields:
  - type: enum
    name: variant
    label: Arrangement
    controlType: thumbnails
    options:
      - label: Contact form with feature on the left
        value: variant-a
        thumbnail: './images/ContactSection/Contact Section With Left Image.png'
      - label: Contact form with feature on the right
        value: variant-b
        thumbnail: './images/ContactSection/Contact Section With Right Image.png'
    default: variant-a
  - type: model
    name: badge
    label: Badge
    models:
      - Badge
  - type: string
    name: title
    label: Title
  - type: markdown
    name: text
    label: Text
  - type: model
    name: form
    label: Form
    models:
      - FormBlock
  - type: model
    name: feature
    label: Feature
    models:
      - ImageBlock
      - VideoBlock
