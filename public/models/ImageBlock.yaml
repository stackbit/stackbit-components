type: object
name: ImageBlock
label: Image
fields:
  - type: string
    name: elementId
    label: Element ID
    description: The unique ID for an HTML element, must not contain whitespace
    default: ''
  - type: image
    name: url
    label: URL
    description: The URL of the image
  - type: string
    name: altText
    label: Alt text
    description: The alt text of the image
  - type: string
    name: caption
    label: Caption
    description: The caption of the image
  - type: number
    name: opacity
    label: Opacity
    description: The opacity of the image
    default: 100
