name: PostLayout
label: Post
layout: PostLayout
fieldGroups:
  - name: settings
    label: Settings
  - name: seo
    label: SEO
fields:
  - type: string
    name: title
    label: Title
    default: Post Title
  - type: date
    name: date
    label: Date
  - type: reference
    name: author
    label: Author
    models:
      - Person
  - type: string
    name: excerpt
    label: Excerpt
    default: This is the excerpt of your blog post visible in the post feed or featured posts.
  - type: model
    name: featuredImage
    label: Featured image
    models:
      - ImageBlock
    default:
      type: ImageBlock
      url: /images/post-1.jpeg
      altText: Post thumbnail image
  - type: list
    name: bottomSections
    label: Sections
    items:
      type: model
      groups:
        - sectionComponent
  - type: boolean
    name: draft
    group: settings
    label: Draft
    default: false
  - type: model
    name: seo
    group: seo
    models:
      - stackbit_page_meta
