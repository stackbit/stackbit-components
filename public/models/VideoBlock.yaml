type: object
name: VideoBlock
label: Video
fieldGroups:
  - name: settings
    label: Settings
fields:
  - type: string
    name: url
    label: Video
    description: The URL of the video (.mp4)
  - type: image
    name: thumbnailUrl
    label: Video thumbnail
    description: The URL of the video thumbnail
  - type: boolean
    name: autoplay
    label: Autoplay
    default: false
  - type: boolean
    name: loop
    label: Loop
    default: false
  - type: boolean
    name: muted
    label: Muted
    default: false
  - type: boolean
    name: controls
    label: Controls
    default: false
  - type: string
    name: elementId
    group: settings
    label: Element ID
    description: The unique ID for an HTML element, must not contain whitespace
    default: ''
