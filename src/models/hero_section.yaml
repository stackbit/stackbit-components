name: hero_section
label: Hero section
fields:
  - type: enum
    name: variant
    label: Arrangement
    options:
      - label: Hero with feature on the right
        value: variant-a
      - label: Hero with feature on the left
        value: variant-b
      - label: Hero with feature at the top
        value: variant-c
      - label: Hero with feature at the bottom
        value: variant-d
      - label: Hero with text only
        value: variant-e
    default: variant-a
  - type: enum
    name: colors
    label: Colors
    options:
      - label: Dark text on light background
        value: colors-a
      - label: Light text on dark background
        value: colors-b
      - label: Primary text on dark background
        value: colors-c
      - label: Dark text on primary background
        value: colors-d
      - label: Dark text on secondary background
        value: colors-e
    default: colors-a
  - type: enum
    name: width
    label: Width
    options:
      - label: Narrow
        value: narrow
      - label: Wide
        value: wide
      - label: Full
        value: full
    default: wide
  - type: enum
    name: height
    label: Height
    options:
      - label: Auto
        value: auto
      - label: Viewport
        value: viewport
    default: auto
  - type: enum
    name: alignHoriz
    label: Horizontal alignment
    options:
      - left
      - right
      - center
    default: left
  - type: string
    name: badge
    label: Badge
  - type: string
    name: title
    label: Title
  - type: markdown
    name: text
    label: Text
  - type: list
    name: actions
    label: Action buttons
    items:
      type: model
      models: [action]
  - type: model
    name: feature
    label: Feature
    models: 
      - image_block
      - video_block
